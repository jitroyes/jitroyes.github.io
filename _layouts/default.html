	<header role="banner">
		<h1><a class=home href="{{ '/' | relative_url }}">φ</a> / {{ page.title }}</h1>
	</header>

		<li><a href="{{page.url}}">{{page.title | default: page.url}}</a></li>
		{%- endfor %}
	</ul>
